<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Aplikacja webowa wspierająca zbilansowanie odżywianie</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
</head>

<body>
    <div class="container">
        <div class="bmi-section">
            <div class="bmi-weight-title">Weight</div>
            <div><input class="bmi-weight-input" type="number" placeholder="insert weight in kilograms"></div>
            <div class="bmi-height-title">Height</div>
            <div><input class="bmi-height-input" type="number" placeholder="insert height in metres"></div>
            <button class="bmi-submit-button">Calculate BMI</button>
            <div class="bmi-result">Insert your data to found if your weight is healthy</div>
            <!--            <div class="bmi-result">Twoja waga jest prawidłowa</div>-->
        </div>


        <div class="demand-calories-section">
            <!--        Obliczanie podstawowego zapotrzebowania kalorycznego (BMR) metodą Mifflin-St Jeor-->
            <div class="sex-selection-title">Sex</div>
            <select class="sex-selection">
                <option disabled selected value>choose option</option>
                <option value="man">male</option>
                <option value="woman">female</option>
            </select>
            <div class="age-title">Age</div>
            <div><input class="age-input" type="number" name="age" placeholder="insert your age"></div>
            <!-- <div class="activity-selection-title">Określ swoją aktywność</div>
            <select class="activity-selection">
                <option value="no-activity">brak aktywności</option>
                <option value="low-activity">niska aktywność</option>
                <option value="middle-activity">średnia aktywność</option>
                <option value="high-activity">wysoka aktywność</option>
                <option value="very-high-activity">bardzo wysoka aktywność</option>
            </select> -->
            <div class="achievment-selection-title">Achievment</div>
            <select class="achievment-selection">
                <option disabled selected value>choose option</option>
                <option value="gain-weight">gain weight</option>
                <option value="keep-weight">keep wieght</option>
                <option value="reduce-weight">reduce weight</option>
            </select>
            <div><button class="demand-submit-button">Calculate demand</button></div>
            <!--            <div class="full-metabolic-rate-title">Twoja całkowita przemiana materii wynosi 1500kcal</div>-->
        </div>


        <div class="display-section">
            <!--
            <div class="basal-metabolic-rate-title">Twoja podstawowa przemiana materii wynosi</div>
            <div class="basal-metabolic-rate-value">1100kcal</div>
-->
            <!-- <div class="demand-title">Wprowadź dane aby dowiedzieć się ile wynosi Twoje zapotrzebowanie kaloryczne</div> -->
            <div class="calories-balance">2000</div>
            <div class="calories-display">
                <div class="absorbed-calories clearfix">
                    <div class="absorbed-calories-title">Absorbed calories</div>
                    <div class="right">
                        <div class="absorbed-calories-value">1600</div>
                    </div>
                </div>
                <br>
                <div class="burned-calories clearfix">
                    <div class="burned-calories-title">Burned calories</div>
                    <div class="right">
                        <div class="burned-calories-value">400</div>
                    </div>
                </div>
            </div>      
              
            <div class="makronutrients-section">
                <div class="carbohydrates clearfix">
                    <div class="carbohydrates-title">Carbohydrates</div>
                    <div class="right">
                        <div class="carbohydrates-value">10g</div>
                    </div>
                </div>
                <br>
                <div class="proteins clearfix">
                    <div class="proteins-title">Proteins</div>
                    <div class="right">
                        <div class="proteins-value">10g</div>
                    </div>
                </div>
                <br>
                <div class="fats clearfix">
                    <div class="fats-title">Fats</div>
                    <div class="right">
                        <div class="fats-value">10g</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="list-section">
            <div class="add-element-container">
                <select class="add-type">
                    <option value="food" selected>Food</option>
                    <option value="activity">Activity</option>
                </select>
                <input type="text" class="add-description" placeholder="description">
                <input type="number" class="add-calories-value" placeholder="calories">
                <input type="number" class="add-carbohydrates-value" placeholder="carbohydrates">
                <input type="number" class="add-proteins-value" placeholder="proteins">
                <input type="number" class="add-fats-value" placeholder="fats">
                <div><button class="add-button">Add</button></div>
            </div>

            <div class="display-list-container">
                <div class="food">
                    <div class="food-title">Food</div>
                    <div class="food-list">

                        <!-- <div class="item clearfix" id="food-0">
                            <div class="item-description">Owsianka</div>
                            <div class="toRight">
                                <div class="item-calories">400</div>
                                <div class="item-delete">
                                    <button class="item-delete-btn">
                                        <i class="ion-ios-close-outline"></i>
                                    </button>
                                </div>
                            </div>
                        </div> -->

                    </div>
                </div>
                <div class="activity">
                    <div class="activity-title">Activity</div>
                    <div class="activity-list">
                        
                        <!-- <div class="item clearfix" id="activity-0">
                            <div class="item-description">Bieganie</div>
                            <div class="toRight">
                                <div class="item-calories">400</div>
                                <div class="item-delete">
                                    <button class="item-delete-btn">
                                        <i class="ion-ios-close-outline"></i>
                                    </button>
                                </div>
                            </div>
                        </div> -->

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
